<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./index.css">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Ping coming soon page</title>
  <script src="https://kit.fontawesome.com/14823fd505.js" crossorigin="anonymous"></script>
  <script src="index.js"></script>
</head>
<body onresize="toggleErrorMessages()">
  <main>
    <img class="logo" src="images/logo.svg">
    <div class="message">
      <p class="launch">We are launching <span style="font-weight: 700; font-size: max(1.4rem, 2vw); color: hsl(209, 33%, 12%);">soon!</span></p>

      <p class="sub">Subscribe and get notified</p>
    </div>

    <div class="form">
      <input type="text" placeholder="Your email address...">
      <p class="error-text-mobile">Please provide a valid email address</p>
      <button onclick="fct()">Notify Me</button>
    </div>
    <p class="error-text">Please provide a valid email address</p>

    <img class="illustration" src="images/illustration-dashboard.png">

    <div class="icons">
      <i class="fab fa-facebook"></i>
      <i class="fab fa-twitter"></i>
      <i class="fab fa-instagram"></i>
    </div>
    <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
  </main>
</body>
</html>
